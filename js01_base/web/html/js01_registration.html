<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>注册页面</title>
        <style>
        </style>
        <script type="text/javascript" src="../js/js01_registration.js"></script>
    </head>
    <body>
        <!-- 表单验证 -->
        <form action="#" method="post" enctype="application/x-www-form-urlencoded" onsubmit="return check()">
            <!-- 如果使用onsubmit事件，需要使用return -->
            用　户名：<input type="text" id="username" name="username" size="20"><span id="spanUsername"></span><br>
            密　　码：<input type="password" name="password" size="20"><br>
            确认密码：<input type="password" name="repassword" size="20"><br>
            邮　　箱：<input type="email" id="email" name="email" size="20"><span id="spanEmail"></span><br>
            姓　　名：<input type="text" name="name" size="20"><br>
            性　　别：<input type="radio" name="gender" value="male">男
                <input type="radio" name="gender" value="female">女<br>
            爱　　好：<input type="checkbox" name="hobby" value="basketball">篮球
                <input type="checkbox" name="hobby" value="reading">阅读
                <input type="checkbox" name="hobby" value="running">跑步<br>
            籍　　贯：<select name="province">
                    <option>--请选择--</option>
                </select>
                <select name="city">
                    <option>--请选择--</option>
                </select><br>
            出生日期：<input type="text" name="birthday" size="20"><br>
            验　证码：<input type="text" name="checkcode" size="20"><br>
            <input type="reset" value="重置">
            <input type="submit" value="注册">
        </form>
    </body>
</html>
